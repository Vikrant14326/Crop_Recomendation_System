<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>
<style>
    body{
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW6IfFa-I-H20nxdhHiqZkeDy2gr_tNP47Fw&s');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    h1 {
        color: mediumseagreen;
        text-align: center;
    }

    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
    }

    .card {
        margin-left: 410px;
        margin-top: 20px;
        color: white;
    }

    .container {
        background: #f1f3f6;
        background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 3px );
-webkit-backdrop-filter: blur( 3px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
        font-weight: bold;
        height: 70%;
        padding-bottom: 10px;
        border-radius: 15px;
    }
    #heading{
        font-size: 4rem;
        width: 90%;
    }
    .card{
        width: 18rem;
        margin: auto;
         margin-top: 10%;
         background: transparent;
         border: none;
    }
    .image img{
        border-radius: 50%;
        height: 15rem;
        width: 15rem;
        margin-left: 15px;
    }
    .btn{
        background-color:rgb(228, 209, 191);
    }
    .btn:hover{
        background-color:rgb(218, 179, 143);
        color: white;
        transform: 4s;
    }
</style>




<body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3 mt-3">
        <!--      adding form-->
        <div class="row">
            <div class="col-sm-6">
                <h1 class="text-success animate_animated  animate_backInDown" id="heading">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Nitrogen">Nitrogen</label>
                            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen"
                                class="form-control" required step="0">
                        </div>
                        <div class="col-md-4">
                            <label for="Phosporus">Phosphorus</label>
                            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
                                class="form-control" required step="00">
                        </div>
                        <div class="col-md-4">
                            <label for="Potassium">Potassium</label>
                            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
                                class="form-control" required step="0">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label for="Temperature">Temperature</label>
                            <input type="number" step="0.01" id="Temperature" name="Temperature"
                                placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
                        </div>
                        <div class="col-md-4">
                            <label for="Humidity">Humidity</label>
                            <input type="number" step="0.01" id="Humidity" name="Humidity"
                                placeholder="Enter Humidity in %" class="form-control" required step="0">
                        </div>
                        <div class="col-md-4">
                            <label for="pH">pH</label>
                            <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value"
                                class="form-control" required step="0">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label for="Rainfall">Rainfall</label>
                            <input type="number" step="0.01" id="Rainfall" name="Rainfall"
                                placeholder="Enter Rainfall in mm" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-4">

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn  btn-lg">Get Recommendation</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <!-- {% if result %} -->
                <div class="card">
                    <div class="image animate_animated  animate_rotateIn">
                        <img src="https://images.pexels.com/photos/326082/pexels-photo-326082.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="...">
                    </div>
                  <div class="card-body">
                    <h5 class="card-title">Recommend Crop for cultivation is:</h5>
                    <p class="card-text">{{ result }}</p>
                  </div>
                </div>
               <!-- {% endif %} -->
          </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
